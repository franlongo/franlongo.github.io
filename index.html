<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wunderkammer</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

</head>

<body>

    <!-- Audio -->
    <audio id="bgAudio" controls loop muted>
        <source src="./sounds/sound.WAV" type="audio/WAV">
    </audio>

    <!-- Background Images TOP -->
    <img src="./img/plant black.png" class="bg-element multiply" id="top-flower-black" />
    <img src="./img/Illustrations.png" class="rellax bg-element divide " id="top-illustration-white" />
    <img src="./img/text top.png" class="rellax bg-element luminosity" id="top-text-white" data-rellax-speed="-0.5" />
    <img src="./img/plant white.png" class="rellax bg-element luminosity" id="top-flower-white"
        data-rellax-speed="-1" />
    <!-- Background Images Bottom -->
    <img src="./img/plant bottom.png" class="bg-element multiply" id="bottom-flower" />
    <img src="./img/glass.png" class="rellax bg-element overlay" id="bottom-glass" data-rellax-speed="-3" />
    <img src="./img/inverted plant illustration.png" class="rellax bg-element divide" id="bottom-illustration-white"
        data-rellax-speed="-1" />
    <img src="./img/text bottom.png" class="rellax bg-element screen" id="bottom-text-black" />


    <!-- Title Section -->
    <section id="title">
        <div class="hidden-hover magic-hover top"></div>
        <img src="./img//paper 1.png" class="paper" alt="">
        <div class="text-wrapper">
            <img class="magic-hover title-img" src="./img/title-tex.png" />
        </div>
    </section>

    <!-- Description Section -->
    <section id="description">
        <img src="./img//paper 2.png" class="paper" alt="">
        <div class="text-wrapper">

        </div>
    </section>

    <!-- Collage Section -->
    <section id="art">
        <img src="./img/paper 3 illustrations.png" class="paper" alt="">

        <!-- Art 1 -->
        <div id="a1" class="collage magic-hover">
            <img src="img/collage 1/sun circle.png" class="rellax" data-rellax-speed="-0.5">
            <img src="img/collage 1/house & trees.png" class="rellax h" data-rellax-speed="-1">
            <img src="img/collage 1/path.png" class="rellax" data-rellax-speed="0">
            <img src="img/collage 1/flowers.png" class="rellax " data-rellax-speed="-1.25">
            <img src="img/collage 1/rock (1).png" class="rellax " data-rellax-speed="-1.75">
            <img src="img/collage 1/rock (2).png" class="rellax " data-rellax-speed="-2.5">
            <a href="./objects.html" ><img src="img/collage 1/cactus cluster.png" class="rellax " data-rellax-speed="-2.5"></a>
        </div>

        <!-- Art 2 -->
        <div id="a2" class="collage magic-hover">
            <img src="img/collage 2/circle small.png" class="rellax" data-rellax-speed="-0.25">
            <img src="img/collage 2/circle big.png" class="rellax" data-rellax-speed="-0.75">
            <img src="img/collage 2/tree on house large.png" class="rellax" data-rellax-speed="-1">
            <img src="img/collage 2/tree on house small.png" class="rellax" data-rellax-speed="-0.75">
            <img src="img/collage 2/house.png" class="rellax" data-rellax-speed="0">
            <img src="img/collage 2/cactus back.png" class="rellax" data-rellax-speed="-1">
            <img src="img/collage 2/cactus front.png" class="rellax " data-rellax-speed="-1.25">
            <img src="img/collage 2/snail cluster.png" class="rellax " data-rellax-speed="-1.5">
            <a href="./video.html" ><img src="img/collage 2/sheep skull.png" class="rellax " data-rellax-speed="-2.5"></a>
        </div>

        <!-- Art 3 -->
        <div id="a3" class="collage magic-hover">
            <img src="img/collage 3/sun.png" class="rellax " data-rellax-speed="-0.5">
            <img src="img/collage 3/back view.png" class="rellax" data-rellax-speed="-1">
            <img src="img/collage 3/trees (back).png" class="rellax " data-rellax-speed="-1.5">
            <img src="img/collage 3/barrels.png" class="rellax" data-rellax-speed="-1.75">
            <img src="img/collage 3/base front.png" class="rellax" data-rellax-speed="0">
            <img src="img/collage 3/bush (front).png" class="rellax" data-rellax-speed="-1">
            <img src="img/collage 3/cactus (back).png" class="rellax" data-rellax-speed="-1.5">
            <img src="img/collage 3/rocks (front).png" class="rellax" data-rellax-speed="-2">
            <a href="./photo.html" ><img src="img/collage 3/rocks small (front).png" class="rellax " data-rellax-speed="-2.5"></a>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="foot">
        <img src="./img//paper 4.png" class="paper" alt="">
        <div class="text-wrapper">
            <img class="magic-hover" src="./img/francesca longo.png" alt="">
        </div>
        <div class="hidden-hover magic-hover bottom"></div>

    </section>


    <script type="text/javascript"
        src="https://res.cloudinary.com/veseylab/raw/upload/v1636192990/magicmouse/magic_mouse-1.2.1.cdn.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
        integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./scripts.js"></script>
    <script>
        $(document).ready(function () {
            //PARALLAX
            var rellax = new Rellax('.rellax', {
                center: true
            });
            //END PARALLAX

            //AUDIO
            var sound = document.getElementById("bgAudio");
            $(document).on("scroll", function () {

                //play and unmute 
                if (sound.paused) {
                    sound.play();
                    sound.muted = false;
                }

                //increase / decrease sound depending on scroll 
                if (window.pageYOffset < 2000) {
                    sound.volume = (window.pageYOffset / 2000)
                } else {
                    sound.volume = 1;
                }
            });
            //END AUDIO
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects | Wunderkammer</title>

    <link rel="stylesheet" href="object-styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

</head>

<body>

    <!-- Audio -->
    <audio id="ambulanceSound">
        <source src="./sounds/ambulance.WAV" type="audio/WAV">
    </audio>
    <audio id="birdsSound">
        <source src="./sounds/birds.WAV" type="audio/WAV">
    </audio>
    <audio id="roosterSound">
        <source src="./sounds/rooster.WAV" type="audio/WAV">
    </audio>
    <audio id="constructionSound">
        <source src="./sounds/construction.WAV" type="audio/WAV">
    </audio>


    <div>
        <img src="./img/object-collage/paper.png" class="paper short">
        <img src="./img/paper 3.png" class="paper long">
        <img src="./img/object-collage/paper tear (multiply).png" class="tear top">
        <img src="./img/object-collage/paper tear inverted.png" class="tear bottom">


        <img src="./img/object-collage/bottles and snails.png" class="bottles magic-hover">
        <img src="./img/object-collage/dog skull.png" class="dog magic-hover">
        <img src="./img/object-collage/glass pieces.png" class="glass magic-hover">
        <img src="./img/object-collage/jar of glass.png" class="jar magic-hover">
        <img src="./img/object-collage/sheep skull.png" class="sheep magic-hover">
        <img src="./img/object-collage/snails.png" class="snails magic-hover">
        <img src="./img/object-collage/text bottom.png" class="text magic-hover">
        <img src="./img/object-collage/flowy lines.png" class="flowy magic-hover">
    </div>


    <script type="text/javascript"
        src="https://res.cloudinary.com/veseylab/raw/upload/v1636192990/magicmouse/magic_mouse-1.2.1.cdn.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./scripts.js"></script>
    <script>

        var ambulance = document.getElementById("ambulanceSound");
        var bird = document.getElementById("birdsSound");
        var construction = document.getElementById("constructionSound");
        var rooster = document.getElementById("roosterSound");

        //pause all on play of another
        document.addEventListener('play', function (e) {
            var audios = document.getElementsByTagName('audio');
            for (var i = 0, len = audios.length; i < len; i++) {
                if (audios[i] != e.target) {
                    audios[i].pause();
                }
            }
        }, true);

        $('.dog').on("click", function () {
            bird.play();
        });
        $('.sheep').on("click", function () {
            rooster.play();
        });
        $('.bottles').on("click", function () {
            ambulance.play();
        });
        $('.jar').on("click", function () {
            construction.play();
        });



    </script>
</body>

</html>

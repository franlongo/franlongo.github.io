<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | Wunderkammer</title>

    <link rel="stylesheet" href="photo-styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

</head>

<body>

    <!-- Audio -->
    <audio id="bgAudio" controls loop muted>
        <source src="./sounds/soothing ambience.WAV" type="audio/WAV">
    </audio>

    <img src="./img/photo-collage/plant black(multiply).png" class="bg rellax">
    <img src="./img/photo-collage/paper.png" class="paper magic-hover">
    


    <script type="text/javascript"
        src="https://res.cloudinary.com/veseylab/raw/upload/v1636192990/magicmouse/magic_mouse-1.2.1.cdn.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./scripts.js"></script>
    <script>
        $(document).ready(function () {
            //AUDIO
            var sound = document.getElementById("bgAudio");
            
            //play and unmute 
            if (sound.paused) {
                sound.play();
                sound.muted = false;
            }

            $(document).on("scroll click", function () {
                //play and unmute 
                if (sound.paused) {
                    sound.play();
                    sound.muted = false;
                }
            });
            //END AUDIO
        });
    </script>
</body>

</html>
